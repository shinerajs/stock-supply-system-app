
<img class="image" src="../../../assets/trianglif.png" alt="background">
<mat-toolbar color="primary">
    Stock Management System
    <button mat-button routerLink="/login">
        <mat-icon>login</mat-icon>
        Login
    </button>

</mat-toolbar>

<div class="form-container mat-elevation-z5">
    <h1>Sign Up a New User!</h1>
    <form [formGroup]="form" (ngSubmit)="register()">
        <mat-form-field>
            <input matInput placeholder="Name" formControlName="name" />
            <mat-error *ngIf="name?.errors?.['required']">
                Name is required
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Email address" formControlName="email" />
            <mat-error *ngIf="email?.errors?.['required']">
                Email address is required
            </mat-error>
            <mat-error *ngIf="email?.errors?.['email']">
                Please enter a valid email address
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" placeholder="Password" formControlName="password" />
            <mat-error *ngIf="password?.errors?.['required']">
                Password is required
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" placeholder="Confirm Password" formControlName="confirmPassword" />
            <mat-error *ngIf="confirmPassword?.errors?.['required']">
                Confirm Password is required
            </mat-error>
        </mat-form-field>
        <mat-error *ngIf="form.errors?.['passwordsDontMatch']">
            Passwords should match
        </mat-error>
        <div class="center margin-top">
            <button class="btn" type="submit" mat-raised-button color="primary">Sign Up!</button>
        </div>
        <a class="center margin-top sign-up-link" routerLink="/login"> Already have an account?</a>
    </form>
</div>

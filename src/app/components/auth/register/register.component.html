<img class="image" src="../../../assets/trianglif.png" alt="background">
<mat-toolbar color="primary">
    Stock Management System
    <button mat-button routerLink="/login">
        <mat-icon>login</mat-icon>
        Login
    </button>

</mat-toolbar>

<div class="form-container mat-elevation-z5">
    <h1>Sign Up a New User!</h1>
    <form (ngSubmit)="register(form, $event)" #form="ngForm" autocomplete="off">
        <mat-form-field>
            <input matInput type="text" placeholder="Name" id="displayName" name="displayName"
                [(ngModel)]="user.displayName" [required]="true" #username="ngModel" />
            <mat-error *ngIf="username?.errors?.['required']">
                Name is required
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="text" placeholder="Email address" id="email" name="email" [(ngModel)]="user.email"
                [required]="true" pattern=".+@.+\..+" #email="ngModel" />
            <mat-error *ngIf="email?.errors?.['required']">
                Email address is required
            </mat-error>
            <mat-error *ngIf="email?.errors?.['email']">
                Please enter a valid email address
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" placeholder="Password" id="password" name="password"
                placeholder="Create a Password" [(ngModel)]="user.password" [required]="true" #password="ngModel"
                minlength="6" validatePassword="password" required />
            <mat-error *ngIf="password?.errors?.['required']">
                Password is required
            </mat-error>
        </mat-form-field>
        <!-- <mat-form-field>
            <input matInput type="password" placeholder="Confirm Password" formControlName="confirmPassword" />
            <mat-error *ngIf="confirmPassword?.errors?.['required']">
                Confirm Password is required
            </mat-error>
        </mat-form-field>
        <mat-error *ngIf="form.errors?.['passwordsDontMatch']">
            Passwords should match
        </mat-error> -->
        <div class="center margin-top">
            <button class="btn" type="submit" [disabled]="isSubmitting" mat-raised-button color="primary">Sign
                Up!</button>
        </div>
        <a class="center margin-top sign-up-link" routerLink="/login"> Already have an account?</a>
    </form>
</div>

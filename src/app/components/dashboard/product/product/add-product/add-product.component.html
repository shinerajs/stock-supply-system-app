<h2 mat-dialog-title> {{ tittle }} </h2>
<mat-divider></mat-divider>

<mat-dialog-content [formGroup]="form">

    <mat-grid-list cols="2">

        <mat-grid-tile>
            <div>
                <mat-form-field>
                    <mat-label>Product</mat-label>
                    <input matInput placeholder="Ex. Biriyani" formControlName="product" required>
                    <!-- <mat-error
                        *ngIf="form.get('name')?.invalid || form.get('name')?.dirty || form.get('productname')?.touched">Enter
                        full
                        name</mat-error> -->
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Shef Name</mat-label>
                    <input matInput placeholder="Ex. Bobus" formControlName="shef" required>
                    <!-- <mat-error
                        *ngIf="form.get('mobile')?.invalid || form.get('mobile')?.dirty || form.get('mobile')?.touched">Enter
                        valid mobile number</mat-error> -->
                </mat-form-field>

                <br>
                <mat-label class="me-3">Supplier Status : </mat-label>
                <br>
                <mat-radio-group aria-label="Select a gender" color="primary" formControlName="status">
                    <mat-radio-button value="active">Active</mat-radio-button>
                    <!-- <mat-radio-button value="disabled">Disabled</mat-radio-button> -->
                    <mat-radio-button value="deleted">Deleted</mat-radio-button>
                </mat-radio-group>

            </div>
        </mat-grid-tile>

        <mat-grid-tile>
            <div>

                <mat-form-field>
                    <mat-label>Manufacture Date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="manudate">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-error
                        *ngIf="form.get('manudate')?.invalid || form.get('manudate')?.dirty || form.get('manudate')?.touched">Choose
                        valid purchase date</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Quantity</mat-label>
                    <input matInput placeholder="ex. 20kg" formControlName="quantity" required>
                    <mat-error
                        *ngIf="form.get('quantity')?.invalid || form.get('quantity')?.dirty || form.get('quantity')?.touched">Enter
                        valid quantity</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Amount</mat-label>
                    <input matInput placeholder="ex. 500" formControlName="amount" required>
                    <mat-error
                        *ngIf="form.get('amount')?.invalid || form.get('amount')?.dirty || form.get('amount')?.touched">Enter
                        valid amount</mat-error>
                </mat-form-field>

            </div>
        </mat-grid-tile>

    </mat-grid-list>

</mat-dialog-content>

<div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close (click)="cancelAdd()">Cancel</button>
    <button mat-raised-button color="primary" mat-dialog-close (click)="addProduct()" [disabled]="form.invalid">
        {{buttonName}} </button>
</div>

<p-dialog header="{{modalType}} Supplier" [(visible)]="displayAddEditModal" [modal]="true" [style]="{ width: '50vw' }"
  [draggable]="false" [resizable]="false" (onHide)="closeModal()" (ngSubmit)="addSupplier()">
  <form [formGroup]="supplierForm" class="supplier-form">
    <div class="field">
      <label class="block" for="name">Supplier Name</label>
      <input type="text" pInputText id="name" formControlName="name" />
      <small class="p-error block" *ngIf="
          supplierForm.controls['name'].invalid &&
          supplierForm.controls['name'].dirty
        ">Field is required</small>
    </div>
    <div class="field">
      <label class="block" for="product">Product</label>
      <input type="text" pInputText id="product" formControlName="product" />
      <small class="p-error block" *ngIf="
          supplierForm.controls['product'].invalid &&
          supplierForm.controls['product'].dirty
        ">Field is required</small>
    </div>

    <div class="field">
      <label class="block" for="quantity">Quantity</label>
      <input type="text" pInputText id="quantity" formControlName="quantity" />
      <small class="p-error block" *ngIf="
          supplierForm.controls['quantity'].invalid &&
          supplierForm.controls['quantity'].dirty
        ">Field is required</small>
    </div>
    <div class="field">
      <label class="block" for="inumber">Purchase Date</label>
      <input type="text" pInputText id="inumber" formControlName="inumber" />
      <small class="p-error block" *ngIf="
          supplierForm.controls['inumber'].invalid &&
          supplierForm.controls['inumber'].dirty
        ">Field is required</small>
    </div>

    <div class="field">
      <label class="block" for="amount">Total Amount</label>
      <input type="text" pInputText id="amount" formControlName="amount" />
      <small class="p-error block" *ngIf="
          supplierForm.controls['amount'].invalid &&
          supplierForm.controls['amount'].dirty
        ">Field is required</small>
    </div>
  </form>
  <ng-template pTemplate="footer">
    <p-button (click)="closeModal()" label="Cancel" styleClass="p-button-text"></p-button>

    <p-button type="submit" (click)="addSupplier()" label="{{modalType}}" [disabled]="supplierForm.invalid"></p-button>
  </ng-template>
</p-dialog>

<div class="flex justify-content-between">
    <h2>Supplier</h2>
    <p-button label="Add Supplier" (click)="showAddModal()" class="btn-margin"></p-button>
</div>
<p-table [value]="suppliers" [paginator]="true" [rows]="7">
    <ng-template pTemplate="header">
        <tr>
            <th>Supplier Name</th>
            <th>Products</th>
            <th>Quantity</th>
            <th>Purchase Date</th>
            <th>Total Amount</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-supplierData>
        <tr>
            <td>{{ supplierData.name }}</td>
            <td>{{ supplierData.product }}</td>
            <td>{{ supplierData.quantity }}</td>
            <td>{{ supplierData.inumber }}</td>
            <td>{{ supplierData.amount }}</td>
            <td>
                <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
                    (click)="showEditModal(supplierData)"></button>
                <button pButton icon="pi pi-trash" class="p-button-rounded p-button-warning"
                    (click)="deleteSupplier(supplierData)"></button>
            </td>

        </tr>
    </ng-template>
</p-table>


<app-add-supplier [displayAddEditModal]="displayAddEditModal" [selectedProduct]="selectedProduct"
    (clickClose)="hideAddModal($event)" (clickAddEdit)="saveorUpdateProductList($event)"></app-add-supplier>

<!-- <p-confirmDialog header="Delete"></p-confirmDialog> -->
<div class="card flex justify-content-center">
    <p-toast></p-toast>
    <p-confirmDialog #cd>
        <ng-template pTemplate="headless" let-message>
            <div class="flex flex-column align-items-center p-5 surface-overlay border-round">
                <div
                    class="border-circle bg-primary inline-flex justify-content-center align-items-center h-6rem w-6rem -mt-8">
                    <i class="pi pi-question text-5xl"></i>
                </div>
                <span class="font-bold text-2xl block mb-2 mt-4">{{ message.header }}</span>
                <p class="mb-0">{{ message.message }}</p>
                <div class="flex align-items-center gap-2 mt-4">
                    <button pButton label="Confirm" (click)="cd.accept()" class="w-8rem"></button>
                    <button pButton label="Cancel" (click)="cd.reject()" class="p-button-outlined w-8rem "></button>
                </div>
            </div>
        </ng-template>
    </p-confirmDialog>
    <!-- <p-button (click)="deleteSupplier" icon="pi pi-check" label="Confirm"></p-button> -->
</div>

<p-button label="Sign out" class="btn-margin" (onClick)="logOut()"></p-button>
<p-toast position="bottom-right"></p-toast>
